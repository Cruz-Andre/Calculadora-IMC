<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de IMC</title>
	</head>
	<body>
		<header class="cabecalho">
			<h1 class="cabecalho__titulo">Calculando o seu IMC</h1>	
		</header>
		
		<main class="principal">
			<form class="pesoAltura">
				<label for="peso">Digite Seu Peso</label>
				<input type="number" id="peso" name="peso" value="">

				<label for="altura">Digite Sua Altura</label>
				<input type="number" id="altura" name="altura" value="" placeholder="ex: 1.81">
				
				<input type="button" onclick="calculaImc()" value="Calcule" id="calcule">
			</form>

			<div class="resultado">
				<h2 id="imc" class="resultado__imc"></h2>
				<h2 id="resultado" class="resultado__tipo"></h2>
			</div>
		</main>
		
		<script src="calculaimc.js"></script>
	</body>
</html>
