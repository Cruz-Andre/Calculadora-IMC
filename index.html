<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora de IMC</title>
	</head>
	<body>
		<header>
			<h1>Calculando o seu IMC</h1>	
		</header>
		
		<main>
			<form class="pesoAltura">
				<label for="peso">Digite Seu Peso</label>
				<input type="number" id="peso" name="peso" value="0">

				<label for="altura">Digite Sua Altura</label>
				<input type="number" id="altura" name="altura" value="" placeholder="ex: 1.81">
				
				<input type="button" onclick="calculaImc()" value="Calcule" id="calcule">
			</form>

			<div>
				<h2 id="imc"></h2>
				<h2 id="resultado"></h2>
			</div>
		</main>
		
		<script src="calculaimc.js"></script>
	</body>
</html>
